<!-- Toolbar de navegación (se muestra oculto para no afectar el diseño) -->
<app-page-toolbar 
  [pageTitle]="'Categorías'"
  [showActionButton]="false">
</app-page-toolbar>

<!-- Tu contenido original sin cambios -->
<div class="container">
  <!-- Header con botón y título categoría -->
  <div class="header">
    <h1>Categorías</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
      Crear Categoría
    </button>
  </div>

  <!-- Tabla que muestra id, nombre y acciones -->
  <table mat-table [dataSource]="dataSource" class="categorias-table">
    <!-- Columna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.id }}</td>
    </ng-container>

    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.nombre }}</td>
    </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let categoria">
        <button mat-icon-button matTooltip="Editar" (click)="openDialog(categoria)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Eliminar" color="warn" (click)="deleteCategoria(categoria.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Filas de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="dataSource.data.length === 0" class="no-data">
    No hay categorías creadas
  </div>
</div>
