<div class="categoria-dialog-container">
  <h2 class="dialog-title">
    {{ categoriaForm.get('id')?.value ? 'Editar Categoría' : 'Nueva Categoría' }}
  </h2>

  <form [formGroup]="categoriaForm" class="dialog-form">
    <!-- Campo Nombre -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre de la Categoría</mat-label>
      <input
        matInput
        formControlName="nombre"
        placeholder="Ej: Electrónica"
        autocomplete="off"
      />
      <mat-error *ngIf="categoriaForm.get('nombre')?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
      <mat-error *ngIf="categoriaForm.get('nombre')?.hasError('minlength')">
        Mínimo 3 caracteres
      </mat-error>
    </mat-form-field>

    <!-- Mostrar ID solo al editar -->
    <mat-form-field *ngIf="categoriaForm.get('id')?.value" appearance="outline" class="full-width">
      <mat-label>ID</mat-label>
      <input matInput formControlName="id" [disabled]="true" />
    </mat-form-field>

    <!-- Botones -->
    <div class="dialog-actions">
      <button mat-stroked-button type="button" (click)="onCancel()" class="cancel-button">
        Cancelar
      </button>
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="onSave()"
        [disabled]="categoriaForm.invalid"
        class="save-button"
      >
        Guardar
      </button>
    </div>
  </form>
</div>
