<div class="container">
  <div class="header">
    <h1>Ciudades</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
      Crear Ciudad
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="categorias-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let ciudad">{{ ciudad.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let ciudad">{{ ciudad.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let ciudad">
        <button mat-icon-button matTooltip="Editar" (click)="openDialog(ciudad)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Eliminar" color="warn" (click)="deleteCiudad(ciudad.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="dataSource.data.length === 0" class="no-data">
    No hay ciudades creadas
  </div>
</div>
