<div class="container">
  <div class="header">
    <h1>Marcas</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
      Crear Marca
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="marcas-table">
    <!-- Columna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let marca">{{ marca.id }}</td>
    </ng-container>

    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let marca">{{ marca.nombre }}</td>
    </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let marca">
        <button mat-icon-button matTooltip="Editar" (click)="openDialog(marca)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Eliminar" color="warn" (click)="deleteMarca(marca.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="dataSource.data.length === 0" class="no-data">
    No hay marcas registradas
  </div>
</div>
