<div class="marca-dialog-container">
  <h2 class="dialog-title">
    {{ marcaForm.get('idMarca')?.value ? 'Editar Marca' : 'Nueva Marca' }}
  </h2>

  <form [formGroup]="marcaForm" class="dialog-form">
    <!-- Campo Nombre -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre de la Marca</mat-label>
      <input
        matInput
        formControlName="nombre"
        placeholder="Ej: HP"
        autocomplete="off"
      />
      <mat-error *ngIf="marcaForm.get('nombre')?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
      <mat-error *ngIf="marcaForm.get('nombre')?.hasError('minlength')">
        Mínimo 3 caracteres
      </mat-error>
    </mat-form-field>

    <!-- Mostrar ID solo en edición -->
    <mat-form-field *ngIf="marcaForm.get('idMarca')?.value" appearance="outline" class="full-width">
      <mat-label>ID</mat-label>
      <input matInput formControlName="idMarca" [disabled]="true" />
    </mat-form-field>

    <!-- Botones -->
    <div class="dialog-actions">
      <button mat-stroked-button type="button" (click)="onCancel()" class="cancel-button">
        Cancelar
      </button>
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="onSave()"
        [disabled]="marcaForm.invalid"
        class="save-button"
      >
        Guardar
      </button>
    </div>
  </form>
</div>
