<!-- Toolbar de navegación (se muestra oculto para no afectar el diseño) -->
<app-page-toolbar 
  [pageTitle]="'Unidades de Medida'"
  [showActionButton]="false">
</app-page-toolbar>

<!-- Contenedor principal con estilos modernos -->
<div class="container">
  <!-- Encabezado con título y botón de creación -->
  <div class="header">
    <h1>Unidades de Medida</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
      Crear Unidad
    </button>
  </div>

  <!-- Tabla de Angular Material con las unidades -->
  <table mat-table [dataSource]="dataSource" class="unidades-medida-table">
    <!-- Columna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let unidad">{{ unidad.id }}</td>
    </ng-container>
    
    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let unidad">{{ unidad.nombre }}</td>
    </ng-container>
    
    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let unidad">
        <!-- Botón editar -->
        <button mat-icon-button matTooltip="Editar" (click)="openDialog(unidad)">
          <mat-icon>edit</mat-icon>
        </button>
        <!-- Botón eliminar -->
        <button mat-icon-button matTooltip="Eliminar" color="warn" (click)="deleteUnidad(unidad.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Filas de encabezado y datos -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Mensaje cuando no hay datos -->
  <div *ngIf="dataSource.data.length === 0" class="no-data">
    <mat-icon>straighten</mat-icon>
    No hay unidades de medida registradas
  </div>
</div>
