<!-- Toolbar de navegación (se muestra oculto para no afectar el diseño) -->
<app-page-toolbar
  [pageTitle]="'Usuarios'"
  [showActionButton]="false">
</app-page-toolbar>

<!-- Contenedor principal del módulo usuarios -->
<div class="usuarios-container">

  <!-- Header con título y botón para crear usuario -->
  <div class="header">
    <h1>Usuarios</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
      Crear Usuario
    </button>
  </div>

  <!-- Tabla Angular Material para mostrar usuarios -->
  <table mat-table [dataSource]="dataSource" class="usuarios-table">

    <!-- Columna ID -->
    <ng-container matColumnDef="idUsuario">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.idUsuario }}</td>
    </ng-container>

    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.nombre }}</td>
    </ng-container>

    <!-- Columna Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
    </ng-container>

    <!-- Columna Teléfono -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.telefono }}</td>
    </ng-container>

    <!-- Columna Estado visual (activo / inactivo solo en el front) -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let usuario">
        <!-- Badge de estado inactivo -->
        @if (isUsuarioDesactivado(usuario)) {
          <span class="estado-badge estado-inactivo">
            Inactivo
          </span>
        } @else {
          <span class="estado-badge estado-activo">
            Activo
          </span>
        }
      </td>
    </ng-container>

    <!-- Columna Acciones: Editar y Desactivar -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let usuario">

        <!-- Botón Editar -->
        <button
          mat-icon-button
          matTooltip="Editar"
          (click)="openDialog(usuario)">
          <mat-icon>edit</mat-icon>
        </button>

        <!-- Botón Desactivar / Activar (no elimina en BD) -->
        <button
          mat-icon-button
          [matTooltip]="isUsuarioDesactivado(usuario) ? 'Activar usuario' : 'Desactivar usuario'"
          (click)="toggleDesactivarUsuario(usuario)"
          class="btn-desactivar-usuario"
          [ngClass]="{ 'btn-usuario-inactivo': isUsuarioDesactivado(usuario) }">
          <!-- Icono cambia según estado -->
          @if (isUsuarioDesactivado(usuario)) {
            <mat-icon>lock</mat-icon>
          } @else {
            <mat-icon>block</mat-icon>
          }
        </button>

      </td>
    </ng-container>

    <!-- Definición de filas de encabezado y datos -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      [ngClass]="{ 'fila-inactiva': isUsuarioDesactivado(row) }">
    </tr>

  </table>

  <!-- Mensaje amigable cuando no hay usuarios -->
  @if (dataSource.data.length === 0) {
    <div class="no-data">
      <mat-icon>person_off</mat-icon>
      No hay usuarios registrados
    </div>
  }

</div>
